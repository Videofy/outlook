<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Monstercat 015 - Outlook</title>
    <script type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="outlook.css">
    <script type="text/javascript" src="index.js"></script>
    <script src="public/script/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="scence"><span>outLook Haha</span></div>
      <div class="side-bar">
        <div class="content-container">
          <div class="content">
            <form class="form-horizontal hidden form gift-form">
              <div class="control-group">
                <div class="controls">
                  <h4>Gift a friend </h4>
                </div>
              </div>
              <div class="control-group">
                <label for="friend-email" class="control-label friend-email">Friend Email</label>
                <div class="controls">
                  <input id="form-email" type="text" placeholder="Your Name" name="name" class="input-filed">
                </div>
              </div>
              <div class="control-group">
                <label for="friend-email" class="control-label">Email</label>
                <div class="controls">
                  <input id="form-name" type="text" placeholder="Email" name="email" class="input-filed">
                </div>
              </div>
              <div class="control-group">
                <label for="friend-email" class="control-label">Itune Receipt No </label>
                <div class="controls">
                  <input id="form-name" type="text" placeholder="Itune Receipt No" name="receipt-number" class="input-filed">
                </div>
              </div>
              <div class="control-group">
                <label for="friend-email" class="control-label">Friend Name</label>
                <div class="controls">
                  <input id="form-name" type="text" placeholder="Friend Name" name="friend-name" class="input-filed">
                </div>
              </div>
              <div class="control-group">
                <label for="friend-email" class="control-label">Friend Email</label>
                <div class="controls">
                  <input id="friend-email" type="text" placeholder="Friend Email" name="friend-email" class="input-filed">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input type="submit" value="Gift" class="btn submit-gift">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="border">
          <div class="gift clickable arrow"><i class="icon-gift icon-large"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
